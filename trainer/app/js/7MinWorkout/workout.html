<div class="row workout-app-container">
    <div id="description-panel" class="col-sm-2">
        <workout-description description="$ctrl.currentExercise.details.description" procedure="$ctrl.currentExercise.details.procedure"></workout-description>
    </div>
    <div id="exercise-pane" class="col-sm-7">
        <div class="row workout-display-div">
            <h4>Workout Remaining - <strong>{{$ctrl.workoutTimeRemaining | secondsToTime}}</strong></h4>
            <h1>{{$ctrl.currentExercise.details.title}}</h1>
            <img class="img-responsive" src="{{$ctrl.currentExercise.details.image}}" />
            <div class="progress time-progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="{{$ctrl.currentExercise.duration}}" ng-style="{'width':($ctrl.currentExerciseDuration/$ctrl.currentExercise.duration) * 100 + '%'}">
                </div>
            </div>
            <div class="row">
                <h3 class="col-sm-6 text-left">Time Remaining: <strong>{{$ctrl.currentExercise.duration-$ctrl.currentExerciseDuration}}</strong></h3>
                <h3 class="col-sm-6 text-right" ng-if="$ctrl.currentExercise.details.name=='rest'">Next up: <strong>{{$ctrl.workoutPlan.exercises[0].details.title}}</strong></h3>
            </div>
        </div>
    </div>
    <div id="video-panel" class="col-sm-3">
        <video-player videos="$ctrl.currentExercise.details.related.videos"></video-player>
    </div>
</div>
